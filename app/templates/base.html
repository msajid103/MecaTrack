<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <!-- Contenedor principal que incluye sidebar y contenido -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar - En Flask se convertirá en un partial o include -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h2 class="text-white">MecaTrack</h2>
                        <p class="text-danger">Gestión de Talleres</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/mecanicos') %}active{% endif %}" href="{{ url_for('mecanicos.registrar') }}">
                                <i class="fas fa-user-cog me-2"></i>
                                Mecánicos
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/clientes') %}active{% endif %}" href="{{ url_for('clientes.registrar') }}">
                                <i class="fas fa-users me-2"></i>
                                Clientes
                            </a>
                        </li>
                        <li class="nav-item">                          
                            <a class="nav-link {% if request.path.startswith('/vehiculos') %}active{% endif %}" href="{{ url_for('vehiculos.registrar') }}">
                                <i class="fas fa-car me-2"></i>
                                Vehículos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/reparaciones') %}active{% endif %}" href="{{ url_for('reparaciones.listar') }}">
                                <i class="fas fa-tools me-2"></i>
                                Reparaciones
                            </a>
                        </li>
                    </ul>

                    <!-- Sección de configuración en la parte inferior del sidebar -->
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-danger">
                        <span>Configuración</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog me-2"></i>
                                Ajustes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('usuarios.logout') }}">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            {% block content %}{% endblock %}

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
